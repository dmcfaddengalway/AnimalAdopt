<div class="profileHightlightArea">

  <div class="profileBox">

    <a routerLink="/displayAnimals/{{ animal.id }}" *ngFor="let animal of filteredResults" class="profile">
      <div>
        <div class="profileImage">
          <img src="{{ animal.image }}">
        </div>

        <hr>

        <div class="profileInfo">
          <h1>{{ animal.name }}, {{ animal.age }}</h1>
          <p>{{ animal.tags }}</p>
        </div>
      </div>
    </a>


  </div>
</div>
