<div class="mainBody">

  <div class="loginBox">
    <div class="loginCard">
      <form method="post">
          <input type="text" class="email" placeholder="E-mail" required>
          <input type="password" class="password" placeholder="Password" required>
          <input type="submit" (click)="authService.login()" value="Login">
      </form>

        <hr>

        <button type="button" class="btn btn-block google" (click)="authService.signInWithGoogle()">
          <i class="fa fa-google" aria-hidden="true"></i>
          Login with Google
        </button>

        <button type="button" class="btn btn-block twitter" (click)="authService.signInWithTwitter()">
          <i class="fa fa-twitter" aria-hidden="true"></i>
          Login with Twitter
        </button>

        <button type="button" class="btn btn-block github" (click)="authService.signInWithGithub()">
          <i class="fa fa-github" aria-hidden="true"></i>
          Login with Github
        </button>

        <p class="toSignup">New to AnimalAdopt? <a routerLink="/signup">Signup here.</a></p>
    </div>
  </div>
</div>
